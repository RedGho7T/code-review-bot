version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: review-bot-postgres
    environment:
      POSTGRES_DB: review_bot
      POSTGRES_USER: review_bot
      POSTGRES_PASSWORD: review_bot
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U review_bot -d review_bot" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  chromadb:
    image: chromadb/chroma:0.5.20
    container_name: chromadb
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=info
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma/chroma
      - ANONYMIZED_TELEMETRY=FALSE
    volumes:
      - chroma_data:/chroma/chroma
    healthcheck:
      test: ["CMD", "/bin/bash", "-c", "cat < /dev/null > /dev/tcp/localhost/8000"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  review-bot-pg:
  chroma_data: